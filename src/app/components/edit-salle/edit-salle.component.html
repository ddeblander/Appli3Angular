<div class="container">

  <form [formGroup]="salleFormGroup" *ngIf="salleFormGroup">

    <div class = "form-group">
      <label>idCours</label>
      <input type ="text" class="form-control" value="{{id}}" readonly="readonly">
    </div>

    <div class = "form-group">
      <label>Sigle</label>
      <input type ="text" class="form-control" formControlName="sigle"
             [ngClass]="{'is-invalid': submitted &&  salleFormGroup.controls['sigle'].errors}">
      <div *ngIf="salleFormGroup.controls['sigle'].errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls['sigle'].errors['required']">
          Sigle obligatoire
        </div>
      </div>
    </div>

    <div class = "form-group">
      <label>Capacite</label>
      <input type ="number" class="form-control" formControlName="capacite"
             [ngClass]="{'is-invalid': submitted &&  salleFormGroup.controls['capacite'].errors}">
      <div *ngIf="salleFormGroup.controls['capacite'].errors" class ="invalid-feedback">
        <div *ngIf="salleFormGroup.controls['capacite'].errors['required']">
          Capacite obligatoire
        </div>
      </div>
    </div>


    <button (click)="onUpdateSalle()" class="btn btn-success" >
      Save
    </button>
    <button (click)="onReturn()" class="btn btn-warning" >
      Retour
    </button>
  </form>

</div>
