<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="specialite" type="text">
        <button class="btn btn-sm btn-outline-info m-lg-2">
<span class="fa fa-search">
</span>
        </button>
      </form>

    </li>
  </ul>
</nav>
<ng-container *ngIf="classes">
  <ng-container *ngIf="classes.length>0 else inconnu">
    <table class="table">
      <thead>
      <th>Id</th>
      <th>Sigle</th>
      <th>Annee</th>
      <th>Spécialité</th>
      <th>NBélèves</th>
      <th>ID_Salle</th>
      <th>NuméroSalle</th>

      </thead>
      <tbody>
      <tr *ngFor="let c of classes">
        <td>{{c.id}}</td>
        <td>{{c.sigle}}</td>
        <td>{{c.annee}}</td>
        <td>{{c.specialite}}</td>
        <td>{{c.nbEleves}}</td>
        <td>{{c.salle.id}}</td>
        <td>{{c.salle.sigle}}</td>
      </tr>
      </tbody>
    </table>

  <div class = "form-group">
    <label>Salle:</label>
    <tr *ngFor="let s of salles">
      <td> ID: {{s.id}}</td>
      <td> Sigle: {{s.sigle}}</td>
      <td>Capacite: {{s.capacite}}</td>
    </tr>
    </div>
  </ng-container>
  <ng-template #inconnu>
    Aucune classe trouvé
  </ng-template>
</ng-container>
